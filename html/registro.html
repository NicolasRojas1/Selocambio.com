<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/registro.css">
  <title>Selocambio - Registro</title>
</head>

<body>
  <section class="registro">
    <h2>Registro a <span class="titulo--parte-1">Selocambio</span><span
        class="titulo--parte-2">.com</span></h2>

    <form action="" class="formulario-registro">
      <input type="text" placeholder="Nombre" required autocapitalize="word" autofocus>
      <input type="text" placeholder="Apellido" required autocapitalize="word">
      <input type="number" placeholder="N° Identificación" required>
      <input type="number" placeholder="Edad" required>
      <input type="number" placeholder="Teléfono" required>
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirme contraseña" required>
      <button>Registrar</button>
    </form>
    <a href="">
      <i class="fa-solid fa-arrow-right">
        <p>iniciar sesión</p>
      </i>
    </a>
  </section>

  <section class="inicio-sesion">
    <h2>Inicio de Sesión <span class="titulo--parte-1">Selocambio</span><span
        class="titulo--parte-2">.com</span></h2>
    <form action="" class="formulario-inicio">
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <button>Ingresar</button>
      <a href="">¿Olvidó su contraseña?</a>
    </form> 
  </section>
  <script src="https://kit.fontawesome.com/6e9b5c8142.js" crossorigin="anonymous"></script>
</body>
</html>
